<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ENDLESS RAIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #0a0f2c 0%, #000000 100%);
      font-family: 'Noto Serif SC', serif;
      color: #e0f0ff;
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 2rem;
      letter-spacing: 3px;
      background: linear-gradient(to right, #a0c4ff, #caffbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(100, 180, 255, 0.5);
    }

    .section {
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.8rem;
      border-radius: 16px;
      background: rgba(10, 15, 44, 0.3);
      border: 1px solid rgba(100, 150, 255, 0.1);
      box-shadow: 0 0 30px rgba(0, 60, 150, 0.2);
      backdrop-filter: blur(4px);
      font-size: 1.25rem;
      line-height: 2.2;
      white-space: pre-wrap;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="rainCanvas"></canvas>
  <h1>ENDLESS RAIN</h1>

  <div class="section">
    你可以在这里写一段关于雨夜的日记内容。
  </div>

  <div class="section">
    你可以在这里写一段关于回忆的内容。
  </div>

  <script>
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Raindrop {
      constructor() {
        this.reset();
        this.speed = Math.random() * 5 + 5;
        this.length = Math.random() * 20 + 10;
        this.opacity = Math.random() * 0.4 + 0.3;
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -100;
        this.vy = Math.random() * 5 + 10;
        this.vx = Math.random() * 2 - 1;
        this.size = Math.random() * 1.2 + 0.5;
      }

      update(mouseX, mouseY) {
        let dx = this.x - mouseX;
        let dy = this.y - mouseY;
        let dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 100) {
          this.x += dx / dist * 2;
          this.y += dy / dist * 2;
        }
        this.y += this.vy;
        this.x += this.vx;
        if (this.y > canvas.height || this.x > canvas.width || this.x < 0) this.reset();
      }

      draw() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + this.vx * 0.5, this.y + this.length);
        ctx.strokeStyle = `rgba(174, 194, 224, ${this.opacity})`;
        ctx.lineWidth = this.size;
        ctx.lineCap = 'round';
        ctx.stroke();
      }
    }

    const drops = [];
    const dropCount = Math.min(400, window.innerWidth * 0.8);
    for (let i = 0; i < dropCount; i++) drops.push(new Raindrop());

    let mouseX = -9999, mouseY = -9999;
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drops.forEach(drop => {
        drop.update(mouseX, mouseY);
        drop.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
